<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品列表</title>
    <!-- AllCSS -->
    <link rel="stylesheet" href="all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    <!-- Vue作用的標籤區塊 -->
    <div id="app">
        {{ aaa }}
        <div class="container">
            <div class="row py-3">
                <!-- 左邊區塊 -->
                <div class="col-6">
                    <!-- 標題 -->
                    <h2>產品列表</h2>
                    <!-- table -->
                    <table class="table table-hover mt-4">
                        <!-- tableHead -->
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">原價</th>
                                <th width="120">售價</th>
                                <th width="150">是否啟用</th>
                                <th width="120">查看細節</th>
                            </tr>
                        </thead>
                        <!-- tableBody -->
                        <tbody>
                            <tr>
                                <td width="150">{{  }}</td>
                                <td width="120">{{  }}</td>
                                <td width="120">{{  }}</td>
                                <td width="150">
                                    <span class="text-success">啟用</span>
                                    <span>未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 表尾敘述 -->
                    <p>目前有 <span>{{  }}</span> 項產品</p>
                </div>
                <!-- 右邊區塊 -->
                <div class="col-6">
                    <!-- 標題 -->
                    <h2>單一產品細節</h2>
                    <!-- View 預設顯示 -->
                    <p class="text-secondary">請選擇一個商品查看</p>
                    <!-- View 選擇顯示 -->
                    <template>
                        <!-- 製作卡片 -->
                        <div class="card mb-3">
                            <!-- 卡片頂部圖 -->
                            <img src="" class="card-img-top primary-image" alt="主圖">
                            <!-- cardBody -->
                            <div class="card-body">
                                <!-- 標題 -->
                                <h5 class="card-title">{{  }}<span class="badge bg-primary ms-2">{{  }}</span></h5>
                                <p class="card-text">商品描述：{{  }}</p>
                                <p class="card-text">商品內容：{{  }}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{  }}</p>
                                    <p class="card-text text-secondary"><del>{{  }}</del></p>{{  }} / 元
                                </div>
                            </div>
                        </div>
                    <template>
                </div>
            </div>   
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
